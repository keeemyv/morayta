<div class="page-container">
  <button class="btn btn-dark back-button" (click)="goToHomePage()">
    Back to Home
  </button>
  <div class="main-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            [(ngModel)]="lastName"
          />
          <div *ngIf="validLN" class="alert alert-danger">
            Last Name is Required!
          </div>
        </div>
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            [(ngModel)]="firstName"
          />
          <div *ngIf="validFN" class="alert alert-danger">
            First Name is Required!
          </div>
        </div>
        <div class="col">
          <label for="middleName" class="form-label">Middle Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="middleName"
            [(ngModel)]="middleName"
          />
          <div *ngIf="validMN" class="alert alert-danger">
            Middle Name is Required!
          </div>
        </div>
      </div>

      <label for="birthday" class="form-label">Birthday</label>
      <input type="date" class="form-control" formControlName="birthday" />

      <label for="religion" class="form-label">Religion</label>
      <select
        class="form-select form-control"
        id="religion"
        formControlName="religion"
        [(ngModel)]="religion"
      >
        <option value="Christian">Christian</option>
        <option value="Islam">Islam</option>
        <option value="Buddhism">Buddhism</option>
        <option value="Hinduism">Hinduism</option>
        <option value="Atheist">Atheist</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
      <div *ngIf="validRel" class="alert alert-danger">
        Religion is Required!
      </div>

      <label for="contactNumber" class="form-label">Contact Number</label>
      <input
        type="number"
        class="form-control"
        formControlName="contactNumber"
      />

      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        formControlName="address"
        [(ngModel)]="address"
      />
      <div *ngIf="validLoc" class="alert alert-danger">
        Address is Required!
      </div>

      <label for="emergencyContact" class="form-label">Emergency Contact</label>
      <input
        type="text"
        class="form-control"
        formControlName="emergencyContact"
      />

      <label for="emergencyContactNumber" class="form-label"
        >Emergency Contact Number</label
      >
      <input
        type="number"
        class="form-control"
        formControlName="emergencyContactNumber"
      />

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
