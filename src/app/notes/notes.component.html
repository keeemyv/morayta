<app-navbar></app-navbar>
<div class="page-container">
  <div *ngIf="notes.length > 0">
    <!-- <h2 class="mt-4">Submitted Notes</h2> -->
    <div class="card" *ngFor="let note of notes">
      <div class="card-body">
        <h3 class="card-title">{{ note.title }}</h3>
        <p class="card-text">{{ note.content }}</p>
      </div>
    </div>
  </div>

  <button class="btn btn-success mt-5" *ngIf="!addMode" (click)="enterAddMode()">Add Note</button>
  <button class="btn btn-dark mt-5" *ngIf="addMode" (click)="cancelAddMode()">Cancel</button>

  <form *ngIf="addMode" (submit)="onSubmit()" class="my-4">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="content"
        class="form-control"
        rows="4"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Note</button>
  </form>
</div>
