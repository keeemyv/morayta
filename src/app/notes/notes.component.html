  <form (submit)="onSubmit()" class="my-4">
    <div class="form-group">
      <label for="title">Doctor's Orders:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Patient Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Nursing Notes:</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="content"
        class="form-control"
        rows="4"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success submit">Submit Note</button>
  </form>
</div>
